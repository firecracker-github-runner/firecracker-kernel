name: Bump versions

permissions:
  contents: write
  actions: write

on:
  push:
    branches:
      - main
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

jobs:
  bump_versions:
    runs-on: ubuntu-latest
    steps:
      - name: Get current timestamp
        id: timestamp
        run: |
          echo timestamp_sec=$(date +%s) >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08

      - name: Setup Deno
        uses: denoland/setup-deno@916edb9a40fd86d1ff57b758807ebe57242f7407
        with:
          deno-version: v1.x

      - name: Bump versions
        run: deno task bump-versions

      - name: Commit changes
        uses: EndBug/add-and-commit@b3200cb7c06b8e291e7b9ca6d1b33222ddc371c8
        id: commit
        with:
          default_author: github_actions
          message: "Bump versions"
          add: "versions.yaml"
          push: true

      - name: Tag release
        if: steps.commit.outputs.committed == 'true'
        run: |
          git tag -a release/${{ steps.timestamp.outputs.timestamp_sec }} -m "Release ${{ steps.timestamp.outputs.timestamp_sec }}"
          git push origin release/${{ steps.timestamp.outputs.timestamp_sec }}

      - name: Dispatch release event
        if: steps.commit.outputs.committed == 'true'
        uses: peter-evans/repository-dispatch@19788bae59396cf049ecfb72143ff4fee60275f5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release
          client-payload: '{"ref": "release/${{ steps.timestamp.outputs.timestamp_sec }}"}'
