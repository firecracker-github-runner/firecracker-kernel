name: Bump versions

permissions:
  contents: write
  actions: write

on:
  push:
    branches:
      - main
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

jobs:
  bump_versions:
    runs-on: ubuntu-latest
    steps:
      - name: Get current timestamp
        id: timestamp
        run: |
          echo timestamp_sec=$(date +%s) >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Deno
        uses: denoland/setup-deno@ba9dcf3bc3696623d1add6a2f5181ee1b5143de5
        with:
          deno-version: v1.x

      - name: Bump versions
        run: deno task bump-versions

      - name: Commit changes
        uses: EndBug/add-and-commit@51b363887cc8e6fe21d75ceb6bc0ac1c996e373a
        id: commit
        with:
          default_author: github_actions
          message: "Bump versions"
          add: "versions.yaml"
          push: true

      - name: Tag release
        if: steps.commit.outputs.committed == 'true'
        run: |
          git tag -a release/${{ steps.timestamp.outputs.timestamp_sec }} -m "Release ${{ steps.timestamp.outputs.timestamp_sec }}"
          git push origin release/${{ steps.timestamp.outputs.timestamp_sec }}

      - name: Dispatch release event
        if: steps.commit.outputs.committed == 'true'
        uses: peter-evans/repository-dispatch@76325e67ee4c3367f9828736e9bad630bd405bc3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release
          client-payload: '{"ref": "release/${{ steps.timestamp.outputs.timestamp_sec }}"}'
