name: Bump versions

permissions:
  contents: write
  actions: write

on:
  push:
    branches:
      - main
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

jobs:
  bump_versions:
    runs-on: ubuntu-latest
    steps:
      - name: Get current timestamp
        id: timestamp
        run: |
          echo timestamp_sec=$(date +%s) >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@8410ad0602e1e429cee44a835ae9f77f654a6694

      - name: Setup Deno
        uses: denoland/setup-deno@041b854f97b325bd60e53e9dc2de9cb9f9ac0cba
        with:
          deno-version: v1.x

      - name: Bump versions
        run: deno task bump-versions

      - name: Commit changes
        uses: EndBug/add-and-commit@95ee72e80d11d11973d3396965dea928b37d6987
        id: commit
        with:
          default_author: github_actions
          message: "Bump versions"
          add: "versions.yaml"
          push: true

      - name: Tag release
        if: steps.commit.outputs.committed == 'true'
        run: |
          git tag -a release/${{ steps.timestamp.outputs.timestamp_sec }} -m "Release ${{ steps.timestamp.outputs.timestamp_sec }}"
          git push origin release/${{ steps.timestamp.outputs.timestamp_sec }}

      - name: Dispatch release event
        if: steps.commit.outputs.committed == 'true'
        uses: peter-evans/repository-dispatch@56f6fb682cd27683a5e30dfbf7c48489a0d07124
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release
          client-payload: '{"ref": "release/${{ steps.timestamp.outputs.timestamp_sec }}"}'
