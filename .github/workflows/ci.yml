name: CI

permissions:
  contents: write

on:
  push:

jobs:
  smoke_test:
    name: smoke_test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@473055ba18d6d2da209cd46110aadb9275e3194e

      - name: Build Kernel (using docker)
        run: |
          mkdir -p ./dist
          chmod a+w ./dist
          docker build -t firecracker-kernel-working .
          docker run \
            --env CI=true \
            --env SKIP_KERNEL_BUILD=true \
            -v ./src:/working/src:ro \
            -v ./dist:/working/dist:rw \
            firecracker-kernel-working
