name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
      - 'debug/*'
  # Github actions cannot trigger on tags created by other actions
  repository_dispatch:
    types: [release]

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo (dispatch)
        if: github.event_name == 'repository_dispatch'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          ref: ${{ github.event.client_payload.ref }}

      - name: Check out the repo (tag)
        if: github.event_name == 'push'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          ref: ${{ github.event.ref }}

      - name: Get the tag name
        id: get_tag_name
        run: echo "tag_name=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - name: Stop if not a tag
        if: steps.get_tag_name.outputs.tag_name == '' || !startsWith(steps.get_tag_name.outputs.tag_name, 'debug/') || !startsWith(steps.get_tag_name.outputs.tag_name, 'v')
        run: exit 78

      - name: Build Kernel
        run: |
          # sudo apt-get update
          # sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev
          # ./build.sh
          mkdir -p dist
          echo "Hello World" > dist/vmlinux

      - uses: 'marvinpinto/action-automatic-releases@d68defdd11f9dcc7f52f35c1b7c236ee7513bcc1'
        if: startsWith(steps.get_tag_name.outputs.tag_name, 'debug/')
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          draft: true
          automatic_release_tag: debug-out
          files: |
            dist/vmlinux

      - uses: 'marvinpinto/action-automatic-releases@d68defdd11f9dcc7f52f35c1b7c236ee7513bcc1'
        if: startsWith(steps.get_tag_name.outputs.tag_name, 'v')
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
          automatic_release_tag: ${{ steps.get_tag_name.outputs.tag_name }}
          files: |
            dist/vmlinux
