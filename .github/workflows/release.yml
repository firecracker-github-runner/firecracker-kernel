name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
      - 'debug/*'
  # Github actions cannot trigger on tags created by other actions
  repository_dispatch:
    types: [release]

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo (dispatch)
        if: github.event_name == 'repository_dispatch'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          ref: ${{ github.event.client_payload.ref }}

      - name: Check out the repo (tag)
        if: github.event_name == 'push'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          ref: ${{ github.event.ref }}

      - name: Get the tag name
        id: get_tag_name
        run: echo "tag_name=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - name: Build Kernel
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev
          ./build.sh

      - name: Create Release (debug)
        if: startsWith(steps.get_tag_name.outputs.tag_name, 'debug/')
        uses: 'softprops/action-gh-release@c9b46fe7aad9f02afd89b12450b780f52dacfb2d'
        with:
          draft: true
          prerelease: true
          files: |
            dist/vmlinux

      - name: Create Release (release)
        if: startsWith(steps.get_tag_name.outputs.tag_name, 'v')
        uses: 'softprops/action-gh-release@c9b46fe7aad9f02afd89b12450b780f52dacfb2d'
        with:
          files: |
            dist/vmlinux
