name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
      - 'debug/*'
  # Github actions cannot trigger on tags created by other actions
  workflow_run:
    workflows: ["Update Kernel"]
    types:
      - completed

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

        # We cannot use GIT_TAG here because it is not set for workflow_run
      - name: Get the tag name
        id: get_tag_name
        run: echo "tag_name=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - name: Build Kernel
        run: |
          # sudo apt-get update
          # sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev
          # ./build.sh
          mkdir -p dist
          echo "Building kernel" >> dist/vmlinux

      - uses: 'marvinpinto/action-automatic-releases@d68defdd11f9dcc7f52f35c1b7c236ee7513bcc1'
        if: startsWith(steps.get_tag_name.outputs.tag_name, 'debug/')
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          draft: true
          automatic_release_tag: debug-out
          files: |
            dist/vmlinux

      - uses: 'marvinpinto/action-automatic-releases@d68defdd11f9dcc7f52f35c1b7c236ee7513bcc1'
        if: startsWith(steps.get_tag_name.outputs.tag_name, 'v')
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
          files: |
            dist/vmlinux
